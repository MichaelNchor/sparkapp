<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spark – Find Your Match</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 500px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      backdrop-filter: blur(8px);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    a.button {
      display: inline-block;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      color: #ff416c;
      background: white;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    a.button:hover {
      background: #ffe0e7;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: rgba(255,255,255,0.7);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✨ Spark</h1>
    <p>Find your perfect match, connect instantly, and create unforgettable moments.  
       Spark is the dating app that lights up your love life.</p>
    <a href="/" class="button">Explore Spark</a>
    <footer>
      &copy; 2025 Spark Dating App. All rights reserved.
    </footer>
  </div>
</body>
</html>
